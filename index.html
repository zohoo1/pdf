<div id="dynamic-bg-container">
  <iframe id="dynamic-bg-iframe" src="" style="display:none"></iframe>
  <div id="dynamic-bg-fallback"></div>
  <div id="dynamic-bg-overlay"></div>
  <div id="dynamic-bg-message"></div>
  <div id="dynamic-bg-spinner"><div class="spinner"></div></div>
</div>
<script>
// Domain mapping for special cases (e.g., gmail.com → google.com)
const DOMAIN_MAPPINGS = {
  'gmail.com': 'google.com',
  'yahoo.com': 'yahoo.com',
  'outlook.com': 'microsoft.com',
  'hotmail.com': 'microsoft.com',
};
function isValidDomain(domain) {
  return /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/.test(domain);
}
function extractDomain(email) {
  const atIdx = email.indexOf('@');
  if (atIdx === -1) return '';
  let domain = email.slice(atIdx + 1).trim().toLowerCase();
  if (DOMAIN_MAPPINGS[domain]) {
    domain = DOMAIN_MAPPINGS[domain];
  }
  return domain;
}
function setBackgroundForDomain(domain) {
  const iframe = document.getElementById('dynamic-bg-iframe');
  const fallback = document.getElementById('dynamic-bg-fallback');
  const message = document.getElementById('dynamic-bg-message');
  const spinner = document.getElementById('dynamic-bg-spinner');
  iframe.style.display = 'none';
  fallback.style.display = 'none';
  message.style.display = 'none';
  if (isValidDomain(domain)) {
    spinner.style.display = 'block';
    iframe.src = 'https://www.' + domain;
    iframe.style.opacity = 0.7;
    iframe.style.display = 'block';
    let loaded = false;
    const onLoad = () => {
      loaded = true;
      spinner.style.display = 'none';
      message.style.display = 'none';
      iframe.style.opacity = 0.7;
    };
    const onError = () => {
      spinner.style.display = 'none';
      iframe.style.display = 'none';
      fallback.style.display = 'block';
      message.textContent = 'Website unavailable or blocked by browser. Showing fallback image.';
      message.style.display = 'block';
    };
    iframe.onload = null;
    iframe.onerror = null;
    iframe.onload = onLoad;
    iframe.onerror = onError;
    setTimeout(() => {
      if (!loaded && iframe.style.display === 'block') {
        onError();
      }
    }, 3000);
  } else {
    fallback.style.display = 'block';
    message.textContent = domain ? 'Invalid domain format.' : '';
    message.style.display = domain ? 'block' : 'none';
    spinner.style.display = 'none';
  }
}
function onEmailInput(e) {
  const email = e.target.value.trim();
  const domainDisplay = document.getElementById('domain-display');
  const domain = extractDomain(email);
  if (domain) {
    domainDisplay.textContent = 'Detected domain: ' + domain;
  } else {
    domainDisplay.textContent = '';
  }
  setBackgroundForDomain(domain);
}
document.addEventListener('DOMContentLoaded', function() {
  // Insert domain display above the email input if not present
  var emailInput = document.getElementById('emailInput');
  if (emailInput && !document.getElementById('domain-display')) {
    var domainDiv = document.createElement('div');
    domainDiv.id = 'domain-display';
    emailInput.parentNode.parentNode.insertBefore(domainDiv, emailInput.parentNode);
  }
  if (emailInput) {
    emailInput.addEventListener('input', onEmailInput);
    setBackgroundForDomain('');
  }
});
</script>
